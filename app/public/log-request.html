<!DOCTYPE html PUBLIC "-//IETF//DTD HTML 2.0//EN">
<html>
  <head>
    <title>Log Submitted 311 Request</title>
    <link type="text/css" rel="stylesheet" href="basic-grey.css" />
  </head>
  <!-- using custom background image -->
  <body style='background-image:URL("background.jpg");background-repeat:no-repeat;background-position:center top;-webkit-background-size:100%;-moz-background-size:100%;-o-background-size:100%;background-size: 100%;'>
  <p style="margin-bottom:2cm"/>
  <form action="/log.html" style="background-color:#E5F4FB;width:800px;margin:0 auto;padding-top=800px;" method="get" target="results_iframe" class="basic-grey">
      <h1><img style="height: 20px; width: 20px;" src="chicago_flag.png" alt="logo" />  Log Submitted 311 Request</h1>
      <p>Use the toggles below to log a submitted 311 request.</p>
      <label>
            <span>Year:</span>
        </label>
        <select name="year" id="year">
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021"selected>2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
        </select>

      <label>
          <span>Zip Code:</span>
      </label>
      <input type="text" name="zip_code" id="zip_code" value="60637">
      </input>

        <label>
            <span>Request Type:</span>
        </label>

            <option value="CSP">Public Vehicle/Valet Complaint</option>
            <option value="CST">Consumer Retail Business Complaint</option>
            <option value="DBPC">Divvy Bike Parking Complaint</option>
